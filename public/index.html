<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AnomUpload</title>
    </head>

    <body>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="text" name="description" placeholder="File Description" ><br>
            <input type="text" name="password" placeholder="Password to Delete File" ><br>
            <input type="checkbox" name="isPerm" > Store Permanently? <br>
            <input type="file" name="file"/><br>
            <button type="submit">Upload</button>
            <br>
            <br>

        </form>

        <div id="list">  </div>
        <br>
        <br>

        <div id="delete" >
            <form action="/delete" method="post" style="display:inline">
                <input type="text" name="password" placeholder="Password to Delete File" >
                <input type="text" name ="id" placeholder="File # To Delete">
                <button type="submit">Delete</button>
            </form>
        </div>


        <script src="jquery-3.0.0.js"></script>
        <script src="main.js"></script>

    </body>
</html>
